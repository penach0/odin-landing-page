    <title>Hero text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="header">
            <div class="logo">
                <div>Header Logo</div>

            <!--<div class="header-link">-->

        <div class="hero-content">

                <h1>This website is awesome</h1>
                <p>This website has some subtext that goes here under
                    the main title. It's a smaller font and the color
                    is lower contrast
                </p>
                <button id="sign-up">Sign up</button>
            </div>
            <div class="img">
                <img id="big-pic" src="img/pexels-micaela-alejandro-11289040.jpg" alt="bigpic">

    </div>-
